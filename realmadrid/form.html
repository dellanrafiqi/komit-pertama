<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <form method="POST" name="myForm" id="myForm"> 
        <hr>
        <h1><span>Contact</span></h1>
        <label> Nama Lengkap</label>
        <input type="text" name="nama" id="nama" placeholder="Masukkan nama" required pattern="[a-zA-Z ]+">
        <br>
        <label> Email </label>
        <input type="email" name="email" id="email" placeholder="Masukkan email">
        <br>
        <label> No Telepon </label>
        <input type="text" name="no" id="no" placeholder="Masukkan No Telepon" required pattern="[0-9]+">
        <br>
        <label>Provinsi</label>
        <select name="provinsi" id="provinsi">
            <option></option>
            <option value="DKI Jakarta">DKI Jakarta</option>
            <option value="Jawa Barat">Jawa Barat</option>
            <option value="Jawa Tengah">Jawa Tengah</option>
            <option value="Jawa Timur">Jawa Tengah</option>
            </select>
            <br>
            <label>Catatan</label>
            <textarea name="alamat" id="alamat" cols="30" rows="5"></textarea>
            <br>
            <button type="submit" name="submit" id="submit">Kirim</button>
        </form>
        <script src="script.js"></script>
</body>
</html>
